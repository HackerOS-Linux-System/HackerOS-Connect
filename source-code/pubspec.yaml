name: hackeros_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  gallery_saver: ^2.3.2
  permission_handler: ^10.2.0
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/HackerOS-App.png  # Umieść ikonę w folderze images/ w projekcie

  # Aby ustawić ikonę aplikacji, dodaj do flutter_launcher_icons lub ręcznie skonfiguruj w android/app/src/main/res/
  # Na przykład, użyj package flutter_launcher_icons:
  # Dodaj do pubspec.yaml:
  # dev_dependencies:
  #   flutter_launcher_icons: ^0.13.1
  #
  # flutter_icons:
  #   android: true
  #   ios: false
  #   image_path: "images/HackerOS-App.png"
  #
  # Następnie uruchom: flutter pub run flutter_launcher_icons:main
